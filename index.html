<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rock paper scissors game </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="computerUserChoices">
                <h1>computer's choice</h1>
                <h2 id="compChoice">_____</h2>
                <h1>User's choice</h1>
                <h2 id="userChoice">_____</h2>
            </div>
            <h1>Final Result</h1>
            <h2 id="result">_____</h2>
        </div>
        <div class="btnsContainer">    
            <button class="choices" id="rock">Rock</button>
            <button class="choices" id="paper">Paper</button>
            <button class="choices" id="scissors">Scissors</button>
        </div>
        <button onclick="playAgain()" id="playAgain">Play Again</button>


        <script src="./script.js"></script>
    </body>
</html>
